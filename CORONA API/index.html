<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>corona wrbsite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div>
        <table class="table table-dark table-hover text-center">
            <thead>
                <tr>
                    <th>Sr.no</th>
                    <th>confiremedcaseforeign</th>
                    <th>confiremedcaseindian</th>
                    <th>deaths</th>
                    <th>discharged</th>
                    <th>loc</th>
                    <th>totalConfirmed</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script>
        let tbody = document.querySelector('tbody')
        const datafetch = async () => {
            let result = await fetch('https://api.rootnet.in/covid19-in/stats/latest')
            result = await result.json();
            console.log(result.data.regional)
            result.data.regional.map((el, i) => {
                tbody.innerHTML+=`
                <tr>
                <td>${i+1}</td>
                <td>${el.confirmedCasesForeign}</td>
                <td>${el.confirmedCasesIndian}</td>
                <td>${el.deaths}</td>
                <td>${el.discharged}</td>
                <td>${el.loc}</td>
                <td>${el.totalConfirmed}</td>
                </tr>
                `
            })
        }
        datafetch();
    </script>
</body>

</html>
