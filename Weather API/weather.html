<body>
    <div class="d-flex flex-wrap text-center justify-content-around">

    </div>
    <script>
        async function fetchData() {
            let result = await fetch('https://reqres.in/api/users?page=2');
            result = await result.json();
            show(result.data)
        }
        fetchData();
        function show(data){
            let store=data.map(e=>card(e.id,e.first_name,e.last_name,e.avatar,e.email))
            document.querySelector('div').innerHTML=store.join('')
        }
        function card(id, fname, lname, img, email) {
            let card = `
            <div class="card m-3" style="width: 18rem;">
                <img src=${img} class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${fname}</h5>
                  <p class="card-text">${lname}</p>
                  <a href="#" class="btn btn-primary">${email}</a>
                </div>
              </div>
            `
            return card
        }
      
    </script>
</body>
